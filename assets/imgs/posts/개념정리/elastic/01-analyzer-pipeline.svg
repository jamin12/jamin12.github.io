<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="charGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="tokGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="filtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowWhite" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" rx="16" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="450" y="42" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="700">Analyzer Pipeline</text>
  <text x="450" y="62" text-anchor="middle" fill="#94a3b8" font-size="13">텍스트가 검색 가능한 토큰으로 변환되는 과정</text>

  <!-- Input box -->
  <rect x="30" y="100" width="150" height="120" rx="12" fill="#334155" filter="url(#shadow)"/>
  <text x="105" y="130" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600">INPUT</text>
  <text x="105" y="155" text-anchor="middle" fill="#f8fafc" font-size="13" font-weight="600">"&lt;p&gt;The Quick</text>
  <text x="105" y="175" text-anchor="middle" fill="#f8fafc" font-size="13" font-weight="600">Brown Foxes&lt;/p&gt;"</text>

  <!-- Arrow 1 -->
  <line x1="185" y1="160" x2="230" y2="160" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowWhite)"/>

  <!-- Character Filter -->
  <rect x="235" y="90" width="160" height="140" rx="12" fill="url(#charGrad)" opacity="0.15" stroke="#f472b6" stroke-width="1.5"/>
  <rect x="255" y="105" width="120" height="28" rx="6" fill="url(#charGrad)" filter="url(#shadow)"/>
  <text x="315" y="124" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Character Filter</text>
  <text x="315" y="155" text-anchor="middle" fill="#f472b6" font-size="11">html_strip</text>
  <text x="315" y="175" text-anchor="middle" fill="#cbd5e1" font-size="11">HTML 태그 제거</text>
  <line x="255" y1="192" x2="375" y2="192" stroke="#f472b640" stroke-width="1"/>
  <text x="315" y="212" text-anchor="middle" fill="#94a3b8" font-size="10">"The Quick Brown Foxes"</text>

  <!-- Arrow 2 -->
  <line x1="400" y1="160" x2="445" y2="160" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowWhite)"/>

  <!-- Tokenizer -->
  <rect x="450" y="90" width="160" height="140" rx="12" fill="url(#tokGrad)" opacity="0.15" stroke="#60a5fa" stroke-width="1.5"/>
  <rect x="470" y="105" width="120" height="28" rx="6" fill="url(#tokGrad)" filter="url(#shadow)"/>
  <text x="530" y="124" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Tokenizer</text>
  <text x="530" y="155" text-anchor="middle" fill="#60a5fa" font-size="11">standard</text>
  <text x="530" y="175" text-anchor="middle" fill="#cbd5e1" font-size="11">단어 단위로 분리</text>
  <line x="470" y1="192" x2="590" y2="192" stroke="#60a5fa40" stroke-width="1"/>
  <text x="530" y="212" text-anchor="middle" fill="#94a3b8" font-size="10">[The] [Quick] [Brown] [Foxes]</text>

  <!-- Arrow 3 -->
  <line x1="615" y1="160" x2="660" y2="160" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowWhite)"/>

  <!-- Token Filter -->
  <rect x="665" y="80" width="210" height="160" rx="12" fill="url(#filtGrad)" opacity="0.15" stroke="#34d399" stroke-width="1.5"/>
  <rect x="700" y="95" width="140" height="28" rx="6" fill="url(#filtGrad)" filter="url(#shadow)"/>
  <text x="770" y="114" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Token Filter</text>
  <text x="770" y="142" text-anchor="middle" fill="#34d399" font-size="10">lowercase → stop → stemmer</text>
  <text x="770" y="162" text-anchor="middle" fill="#cbd5e1" font-size="10">소문자 변환 → 불용어 제거 → 어간 추출</text>
  <line x="685" y1="178" x2="855" y2="178" stroke="#34d39940" stroke-width="1"/>
  <text x="770" y="198" text-anchor="middle" fill="#94a3b8" font-size="10">[the] [quick] [brown] [foxes]</text>
  <text x="770" y="214" text-anchor="middle" fill="#94a3b8" font-size="10">→ [quick] [brown] [fox]</text>

  <!-- Bottom label -->
  <rect x="250" y="268" width="400" height="36" rx="18" fill="#334155"/>
  <text x="450" y="291" text-anchor="middle" fill="#fbbf24" font-size="13" font-weight="600">Custom Analyzer = 이 파이프라인을 직접 조합하는 것</text>
</svg>