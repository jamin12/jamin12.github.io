<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="sh8" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <marker id="arr8" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="800" height="300" rx="16" fill="url(#bg8)"/>
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-size="17" font-weight="700">한글 + 영어 혼합 텍스트 분석 과정</text>

  <!-- Input -->
  <rect x="220" y="55" width="360" height="36" rx="8" fill="#475569"/>
  <text x="400" y="78" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="600">"삼성전자 Galaxy S25 출시"</text>

  <!-- Arrow -->
  <line x1="400" y1="95" x2="400" y2="118" stroke="#94a3b8" stroke-width="2" marker-end="url(#arr8)"/>

  <!-- nori_tokenizer -->
  <rect x="150" y="120" width="500" height="45" rx="10" fill="#3b82f6" opacity="0.12" stroke="#3b82f6" stroke-width="1"/>
  <text x="195" y="140" fill="#93c5fd" font-size="11" font-weight="700">nori_tokenizer</text>
  <rect x="330" y="130" width="55" height="26" rx="5" fill="#3b82f630"/>
  <text x="357" y="148" text-anchor="middle" fill="#93c5fd" font-size="11">삼성</text>
  <rect x="395" y="130" width="55" height="26" rx="5" fill="#3b82f630"/>
  <text x="422" y="148" text-anchor="middle" fill="#93c5fd" font-size="11">전자</text>
  <rect x="460" y="130" width="70" height="26" rx="5" fill="#3b82f630"/>
  <text x="495" y="148" text-anchor="middle" fill="#93c5fd" font-size="11">Galaxy</text>
  <rect x="540" y="130" width="40" height="26" rx="5" fill="#3b82f630"/>
  <text x="560" y="148" text-anchor="middle" fill="#93c5fd" font-size="11">S25</text>
  <rect x="590" y="130" width="45" height="26" rx="5" fill="#3b82f630"/>
  <text x="612" y="148" text-anchor="middle" fill="#93c5fd" font-size="11">출시</text>

  <!-- Arrow -->
  <line x1="400" y1="170" x2="400" y2="188" stroke="#94a3b8" stroke-width="2" marker-end="url(#arr8)"/>

  <!-- Token Filters -->
  <rect x="60" y="190" width="680" height="55" rx="10" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1"/>

  <!-- Filter labels -->
  <rect x="75" y="200" width="120" height="20" rx="4" fill="#f472b620"/>
  <text x="135" y="214" text-anchor="middle" fill="#f472b6" font-size="9" font-weight="600">nori_part_of_speech</text>
  <rect x="205" y="200" width="95" height="20" rx="4" fill="#a78bfa20"/>
  <text x="252" y="214" text-anchor="middle" fill="#a78bfa" font-size="9" font-weight="600">nori_readingform</text>
  <rect x="310" y="200" width="75" height="20" rx="4" fill="#fbbf2420"/>
  <text x="347" y="214" text-anchor="middle" fill="#fbbf24" font-size="9" font-weight="600">lowercase</text>
  <rect x="395" y="200" width="55" height="20" rx="4" fill="#ef444420"/>
  <text x="422" y="214" text-anchor="middle" fill="#ef4444" font-size="9" font-weight="600">stop</text>
  <rect x="460" y="200" width="70" height="20" rx="4" fill="#34d39920"/>
  <text x="495" y="214" text-anchor="middle" fill="#34d399" font-size="9" font-weight="600">stemmer</text>

  <text x="400" y="237" text-anchor="middle" fill="#94a3b8" font-size="10">한글 필터 (조사 제거, 한자 변환) + 영어 필터 (소문자, 불용어, 어간 추출)</text>

  <!-- Arrow -->
  <line x1="400" y1="250" x2="400" y2="263" stroke="#94a3b8" stroke-width="2" marker-end="url(#arr8)"/>

  <!-- Final tokens -->
  <rect x="150" y="265" width="500" height="30" rx="8" fill="#334155"/>
  <text x="195" y="285" text-anchor="middle" fill="#86efac" font-size="12" font-weight="600">삼성</text>
  <text x="255" y="285" text-anchor="middle" fill="#86efac" font-size="12" font-weight="600">전자</text>
  <text x="320" y="285" text-anchor="middle" fill="#93c5fd" font-size="12" font-weight="600">galaxy</text>
  <text x="390" y="285" text-anchor="middle" fill="#93c5fd" font-size="12" font-weight="600">s25</text>
  <text x="450" y="285" text-anchor="middle" fill="#86efac" font-size="12" font-weight="600">출시</text>
  <text x="550" y="285" text-anchor="middle" fill="#64748b" font-size="11">← 최종 토큰</text>
</svg>