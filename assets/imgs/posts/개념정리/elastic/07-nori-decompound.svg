<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="sh7" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="800" height="320" rx="16" fill="url(#bg7)"/>
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-size="17" font-weight="700">nori_tokenizer decompound_mode 비교</text>
  <text x="400" y="55" text-anchor="middle" fill="#94a3b8" font-size="12">입력: "삼성전자"</text>

  <!-- discard -->
  <rect x="30" y="75" width="230" height="200" rx="12" fill="#334155" filter="url(#sh7)"/>
  <rect x="30" y="75" width="230" height="36" rx="12" fill="#3b82f6" opacity="0.2"/>
  <text x="145" y="99" text-anchor="middle" fill="#93c5fd" font-size="14" font-weight="700">discard (기본값)</text>

  <text x="145" y="132" text-anchor="middle" fill="#94a3b8" font-size="11">복합어 분리, 원본 버림</text>

  <rect x="65" y="150" width="70" height="32" rx="8" fill="#3b82f630" stroke="#3b82f6" stroke-width="1"/>
  <text x="100" y="171" text-anchor="middle" fill="#93c5fd" font-size="14" font-weight="600">삼성</text>
  <rect x="150" y="150" width="70" height="32" rx="8" fill="#3b82f630" stroke="#3b82f6" stroke-width="1"/>
  <text x="185" y="171" text-anchor="middle" fill="#93c5fd" font-size="14" font-weight="600">전자</text>

  <text x="145" y="210" text-anchor="middle" fill="#64748b" font-size="10">"삼성" 검색 → 매칭됨</text>
  <text x="145" y="228" text-anchor="middle" fill="#64748b" font-size="10">"삼성전자" 검색 → 매칭 안됨</text>
  <rect x="55" y="242" width="180" height="22" rx="4" fill="#3b82f620"/>
  <text x="145" y="258" text-anchor="middle" fill="#93c5fd" font-size="10" font-weight="600">일반적인 검색에 적합</text>

  <!-- none -->
  <rect x="285" y="75" width="230" height="200" rx="12" fill="#334155" filter="url(#sh7)"/>
  <rect x="285" y="75" width="230" height="36" rx="12" fill="#f59e0b" opacity="0.2"/>
  <text x="400" y="99" text-anchor="middle" fill="#fcd34d" font-size="14" font-weight="700">none</text>

  <text x="400" y="132" text-anchor="middle" fill="#94a3b8" font-size="11">분리하지 않음, 원본 유지</text>

  <rect x="330" y="150" width="140" height="32" rx="8" fill="#f59e0b30" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="171" text-anchor="middle" fill="#fcd34d" font-size="14" font-weight="600">삼성전자</text>

  <text x="400" y="210" text-anchor="middle" fill="#64748b" font-size="10">"삼성" 검색 → 매칭 안됨</text>
  <text x="400" y="228" text-anchor="middle" fill="#64748b" font-size="10">"삼성전자" 검색 → 매칭됨</text>
  <rect x="310" y="242" width="180" height="22" rx="4" fill="#f59e0b20"/>
  <text x="400" y="258" text-anchor="middle" fill="#fcd34d" font-size="10" font-weight="600">정확 매칭이 필요할 때</text>

  <!-- mixed -->
  <rect x="540" y="75" width="230" height="200" rx="12" fill="#334155" filter="url(#sh7)"/>
  <rect x="540" y="75" width="230" height="36" rx="12" fill="#22c55e" opacity="0.2"/>
  <text x="655" y="99" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">mixed</text>

  <text x="655" y="132" text-anchor="middle" fill="#94a3b8" font-size="11">복합어 분리 + 원본도 유지</text>

  <rect x="570" y="145" width="170" height="28" rx="8" fill="#22c55e20" stroke="#22c55e" stroke-width="1" stroke-dasharray="4"/>
  <text x="655" y="164" text-anchor="middle" fill="#86efac" font-size="13">삼성전자</text>
  <rect x="575" y="180" width="70" height="28" rx="8" fill="#22c55e30" stroke="#22c55e" stroke-width="1"/>
  <text x="610" y="199" text-anchor="middle" fill="#86efac" font-size="13" font-weight="600">삼성</text>
  <rect x="660" y="180" width="70" height="28" rx="8" fill="#22c55e30" stroke="#22c55e" stroke-width="1"/>
  <text x="695" y="199" text-anchor="middle" fill="#86efac" font-size="13" font-weight="600">전자</text>

  <text x="655" y="228" text-anchor="middle" fill="#64748b" font-size="10">"삼성", "삼성전자" 모두 매칭됨</text>
  <rect x="565" y="242" width="180" height="22" rx="4" fill="#22c55e20"/>
  <text x="655" y="258" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">가장 유연한 검색에 적합</text>

  <!-- Bottom -->
  <text x="400" y="305" text-anchor="middle" fill="#fbbf24" font-size="12" font-weight="600">실무에서는 mixed 모드가 가장 많이 사용됨</text>
</svg>