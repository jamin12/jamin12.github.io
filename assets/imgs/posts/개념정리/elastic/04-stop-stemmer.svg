<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="sh4" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <marker id="arr4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="800" height="320" rx="16" fill="url(#bg4)"/>
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-size="17" font-weight="700">stop + stemmer Token Filter</text>

  <!-- Step 1: Original tokens -->
  <text x="400" y="70" text-anchor="middle" fill="#94a3b8" font-size="12">원본 토큰</text>
  <rect x="90" y="80" width="60" height="32" rx="6" fill="#475569"/>
  <text x="120" y="101" text-anchor="middle" fill="#f8fafc" font-size="12">the</text>
  <rect x="165" y="80" width="75" height="32" rx="6" fill="#475569"/>
  <text x="202" y="101" text-anchor="middle" fill="#f8fafc" font-size="12">quick</text>
  <rect x="255" y="80" width="80" height="32" rx="6" fill="#475569"/>
  <text x="295" y="101" text-anchor="middle" fill="#f8fafc" font-size="12">brown</text>
  <rect x="350" y="80" width="70" height="32" rx="6" fill="#475569"/>
  <text x="385" y="101" text-anchor="middle" fill="#f8fafc" font-size="12">foxes</text>
  <rect x="435" y="80" width="55" height="32" rx="6" fill="#475569"/>
  <text x="462" y="101" text-anchor="middle" fill="#f8fafc" font-size="12">are</text>
  <rect x="505" y="80" width="100" height="32" rx="6" fill="#475569"/>
  <text x="555" y="101" text-anchor="middle" fill="#f8fafc" font-size="12">jumping</text>
  <rect x="620" y="80" width="75" height="32" rx="6" fill="#475569"/>
  <text x="657" y="101" text-anchor="middle" fill="#f8fafc" font-size="12">over</text>

  <!-- Arrow down -->
  <line x1="400" y1="120" x2="400" y2="148" stroke="#94a3b8" stroke-width="2" marker-end="url(#arr4)"/>

  <!-- Step 2: Stop filter -->
  <rect x="150" y="150" width="500" height="55" rx="12" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="1"/>
  <text x="185" y="173" fill="#fca5a5" font-size="12" font-weight="700">STOP</text>
  <text x="240" y="173" fill="#94a3b8" font-size="11">불용어 제거</text>

  <rect x="320" y="163" width="60" height="28" rx="6" fill="#ef444440" stroke="#ef4444" stroke-width="1" stroke-dasharray="4"/>
  <text x="350" y="182" text-anchor="middle" fill="#fca5a5" font-size="12" text-decoration="line-through">the</text>
  <rect x="400" y="163" width="55" height="28" rx="6" fill="#ef444440" stroke="#ef4444" stroke-width="1" stroke-dasharray="4"/>
  <text x="427" y="182" text-anchor="middle" fill="#fca5a5" font-size="12" text-decoration="line-through">are</text>
  <rect x="475" y="163" width="60" height="28" rx="6" fill="#ef444440" stroke="#ef4444" stroke-width="1" stroke-dasharray="4"/>
  <text x="505" y="182" text-anchor="middle" fill="#fca5a5" font-size="12" text-decoration="line-through">over</text>

  <!-- Arrow down -->
  <line x1="400" y1="212" x2="400" y2="240" stroke="#94a3b8" stroke-width="2" marker-end="url(#arr4)"/>

  <!-- Step 3: Stemmer -->
  <rect x="150" y="242" width="500" height="55" rx="12" fill="#a78bfa" opacity="0.1" stroke="#a78bfa" stroke-width="1"/>
  <text x="185" y="265" fill="#c4b5fd" font-size="12" font-weight="700">STEM</text>
  <text x="240" y="265" fill="#94a3b8" font-size="11">어간 추출</text>

  <text x="340" y="265" fill="#94a3b8" font-size="12">foxes →</text>
  <rect x="395" y="252" width="50" height="26" rx="6" fill="#a78bfa30"/>
  <text x="420" y="270" text-anchor="middle" fill="#c4b5fd" font-size="13" font-weight="600">fox</text>
  <text x="470" y="265" fill="#94a3b8" font-size="12">jumping →</text>
  <rect x="545" y="252" width="55" height="26" rx="6" fill="#a78bfa30"/>
  <text x="572" y="270" text-anchor="middle" fill="#c4b5fd" font-size="13" font-weight="600">jump</text>

  <!-- Final result -->
  <text x="400" y="310" text-anchor="middle" fill="#86efac" font-size="13" font-weight="600">최종 토큰: [quick] [brown] [fox] [jump]</text>
</svg>