<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="sh5" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="800" height="300" rx="16" fill="url(#bg5)"/>
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-size="17" font-weight="700">synonym Token Filter — 동의어 검색</text>

  <!-- Bidirectional -->
  <rect x="40" y="60" width="340" height="200" rx="12" fill="#334155" filter="url(#sh5)"/>
  <rect x="40" y="60" width="340" height="36" rx="12" fill="#3b82f6" opacity="0.2"/>
  <text x="210" y="84" text-anchor="middle" fill="#93c5fd" font-size="14" font-weight="700">양방향 (Equivalent)</text>

  <!-- quick circle -->
  <circle cx="130" cy="150" r="38" fill="#3b82f620" stroke="#3b82f6" stroke-width="2"/>
  <text x="130" y="155" text-anchor="middle" fill="#93c5fd" font-size="15" font-weight="600">quick</text>

  <!-- fast circle -->
  <circle cx="290" cy="150" r="38" fill="#3b82f620" stroke="#3b82f6" stroke-width="2"/>
  <text x="290" y="155" text-anchor="middle" fill="#93c5fd" font-size="15" font-weight="600">fast</text>

  <!-- bidirectional arrows -->
  <line x1="170" y1="140" x2="248" y2="140" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="248,136 258,140 248,144" fill="#3b82f6"/>
  <line x1="250" y1="160" x2="172" y2="160" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="172,156 162,160 172,164" fill="#3b82f6"/>

  <text x="210" y="128" text-anchor="middle" fill="#64748b" font-size="10">quick, fast</text>

  <text x="210" y="210" text-anchor="middle" fill="#94a3b8" font-size="11">quick 검색 → fast도 매칭</text>
  <text x="210" y="228" text-anchor="middle" fill="#94a3b8" font-size="11">fast 검색 → quick도 매칭</text>

  <!-- Unidirectional -->
  <rect x="420" y="60" width="340" height="200" rx="12" fill="#334155" filter="url(#sh5)"/>
  <rect x="420" y="60" width="340" height="36" rx="12" fill="#f59e0b" opacity="0.2"/>
  <text x="590" y="84" text-anchor="middle" fill="#fcd34d" font-size="14" font-weight="700">단방향 (Explicit)</text>

  <!-- quick circle -->
  <circle cx="510" cy="150" r="38" fill="#f59e0b20" stroke="#f59e0b" stroke-width="2"/>
  <text x="510" y="155" text-anchor="middle" fill="#fcd34d" font-size="15" font-weight="600">quick</text>

  <!-- fast circle -->
  <circle cx="670" cy="150" r="38" fill="#f59e0b20" stroke="#f59e0b" stroke-width="2"/>
  <text x="670" y="155" text-anchor="middle" fill="#fcd34d" font-size="15" font-weight="600">fast</text>

  <!-- one way arrow -->
  <line x1="550" y1="150" x2="628" y2="150" stroke="#f59e0b" stroke-width="2.5"/>
  <polygon points="628,146 638,150 628,154" fill="#f59e0b"/>

  <text x="590" y="138" text-anchor="middle" fill="#64748b" font-size="10">quick =&gt; fast</text>

  <text x="590" y="210" text-anchor="middle" fill="#94a3b8" font-size="11">quick 검색 → fast도 매칭</text>
  <text x="590" y="228" text-anchor="middle" fill="#ef4444" font-size="11">fast 검색 → quick은 매칭 안됨</text>

  <!-- Bottom -->
  <text x="400" y="288" text-anchor="middle" fill="#64748b" font-size="11">비즈니스 도메인에 맞는 동의어 사전을 synonyms_path로 외부 파일 관리 권장</text>
</svg>