<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 260" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="sh2" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <marker id="arr2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>

  <rect width="800" height="260" rx="16" fill="url(#bg2)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-size="17" font-weight="700">lowercase Token Filter</text>

  <!-- Before -->
  <rect x="40" y="60" width="300" height="150" rx="12" fill="#334155" filter="url(#sh2)"/>
  <rect x="40" y="60" width="300" height="36" rx="12" fill="#ef4444" opacity="0.2"/>
  <rect x="40" y="60" width="300" height="36" rx="12" fill="none" stroke="#ef4444" stroke-width="1"/>
  <text x="190" y="84" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">Before (keyword tokenizer)</text>
  <text x="190" y="120" text-anchor="middle" fill="#f8fafc" font-size="15">"The Quick Brown Fox"</text>
  <text x="190" y="150" text-anchor="middle" fill="#94a3b8" font-size="12">검색: "the quick brown fox"</text>
  <rect x="110" y="168" width="160" height="28" rx="6" fill="#ef444430"/>
  <text x="190" y="187" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="600">결과 없음</text>

  <!-- Arrow -->
  <line x1="350" y1="135" x2="445" y2="135" stroke="#fbbf24" stroke-width="2.5" marker-end="url(#arr2)"/>
  <text x="397" y="125" text-anchor="middle" fill="#fbbf24" font-size="11" font-weight="600">+ lowercase</text>

  <!-- After -->
  <rect x="460" y="60" width="300" height="150" rx="12" fill="#334155" filter="url(#sh2)"/>
  <rect x="460" y="60" width="300" height="36" rx="12" fill="#22c55e" opacity="0.2"/>
  <rect x="460" y="60" width="300" height="36" rx="12" fill="none" stroke="#22c55e" stroke-width="1"/>
  <text x="610" y="84" text-anchor="middle" fill="#86efac" font-size="13" font-weight="700">After (+ lowercase filter)</text>
  <text x="610" y="120" text-anchor="middle" fill="#f8fafc" font-size="15">"the quick brown fox"</text>
  <text x="610" y="150" text-anchor="middle" fill="#94a3b8" font-size="12">검색: "the quick brown fox"</text>
  <rect x="530" y="168" width="160" height="28" rx="6" fill="#22c55e30"/>
  <text x="610" y="187" text-anchor="middle" fill="#86efac" font-size="13" font-weight="600">매칭 성공!</text>

  <!-- Caption -->
  <text x="400" y="245" text-anchor="middle" fill="#64748b" font-size="11">keyword tokenizer는 텍스트 전체를 하나의 토큰으로 유지 → lowercase 필터로 대소문자 통일</text>
</svg>